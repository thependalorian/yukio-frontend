name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  bundle-size:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL || 'http://localhost:8058' }}

      - name: Analyze bundle size
        run: |
          echo "Bundle size analysis completed"
          du -sh .next

  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install pa11y
        run: npm install -g @pa11y/pa11y-ci

      - name: Run accessibility checks
        run: |
          echo "Accessibility checks would run here"
        continue-on-error: true

